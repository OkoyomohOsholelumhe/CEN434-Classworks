<html>
    <head>
        <meta charset="UTF-8">
        <title>>Itsy's Fashion Store Application Form</title>
        <link rel="stylesheet" href="webform.css">
    </head>
    <body>
      <div class = "webform">
        <h2>Registration for Itsy's Fashion School</h2>
        <form action="#" method="post">
            <div class = "firstname">
                <p>What's your first name?</p>
                <input type = "text"/>
            </div><br>
            <div class = "lastname">
                <p>What's your last name?</p>
                <input type = "text"/>
            </div><br>
            <div class = "age">
                <p>When where you born?</p>
                <input type ="date"/>
            </div><br>
            <div class = "gender">
                <section style = "border: block;">
                    <p>Pick a gender</p>
                    <input type = "radio" name = "gender" value = "male"/>male
                    <input type = "radio" name = "gender" value = "female"/>female
                </section>
            </div><br>
            <div class = "email">
                <p>What's your email?</p>
                <input type = "email"/><br>
                <input style = "margin-left: 1000px;" type = "button"/>
            </div>
            <button type="submit" class="submit">Sign Up</button>
        </form>
      </div> 
    </body>
</html>
